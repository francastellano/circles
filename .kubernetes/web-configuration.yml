apiVersion: apps/v1
kind: Deployment
metadata:
  name: circles-web
  labels:
    app: circles-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: circles-web
  template:
    metadata:
      labels:
        app: circles-web
    spec:
      automountServiceAccountToken: false
      containers:
      - name: circles-web
        image: europe-southwest1-docker.pkg.dev/circles4dev/circles/circles.web:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            ephemeral-storage: "100Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: circles-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: circles-web
